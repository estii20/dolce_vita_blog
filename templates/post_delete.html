{% extends 'base.html' %}

{% load cloudinary %}

{% load crispy_forms_tags %}

{% block content %}


<!-- Post Title -->

<section>
    <a href="{% url 'home' %}">
        <button type="button" class="btn-back btn btn-dark">Back</button>
    </a>
    <div class="container text-justify">
        <div class="row">
            <div class="col-sm-12">
                <h2>Delete: {{ post.title }}?</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <hr>
                    <strong>Are you sure you want to delete this post?</strong>
                    <hr>
                    <button type="submit" class="btn btn-danger">Delete Post</button>
            </div>
        </div>

    </div>

</section>

{% endblock content %}
