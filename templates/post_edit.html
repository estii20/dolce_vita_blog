{% extends 'base.html' %}

{% load cloudinary %}

{% load crispy_forms_tags %}

{% block content %}


<!-- Post Title -->

<section>
    <a href="{% url 'home' %}">
        <button type="button" class="btn-back btn btn-dark">Back</button>
    </a>
    <div class="container text-justify">
        <div class="row">
            <div class="col-sm-12">
                <h1>Edit your Venice food and drink stories below:</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <hr>
                    <button type="submit" class="btn btn-signup btn-submit">Update</button>
            </div>
        </div>

    </div>

</section>

{% endblock content %}
