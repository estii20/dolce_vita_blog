{% extends 'base.html' %} {% block content %}

<!-- Post Title -->

<section>
    <div class="container text-center">
        <div class="col-sm-12">
            <!-- Post title goes in these h1 tags -->
            <h1 class="post-title">
            </h1>
            <!-- Post author goes before the | the post's created date goes after -->
            <p class="post-subtitle"> | </p>
        </div>
        <div class="d-none d-md-block col-md-6 masthead-image">
            <!-- The featured image URL goes in the src attribute -->
            {% if "placeholder" in post.featured_image.url %}
            <img src="https://codeinstitute.s3.amazonaws.com/fullstack/blog/default.jpg" width="100%">
            {% else %}
            <img src="" width="100%">
            {% endif %}
        </div>
    </div>
    </div>
    </div>

    <!-- Placeholder Card -->

    <div class="col-12 col-md-4">
        <div class="row">
            <div class="card">
                <img src="" class="card-img-top" alt="Blog Post Image">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <!-- The post content goes inside the card-text. -->
                    <!-- Use the | safe filter inside the template tags -->
                    <a href="#" class="btn btn-primary btn-read">Read More</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End Placeholder Card -->


    <!-- Likes -->

    <div class="col-1">
        <!-- The number of likes goes before the closing strong tag -->
        <strong class="text-secondary"><i class="far fa-heart"></i> </strong>
    </div>
    <div class="col-1">
        {% with comments.count as total_comments %}
        <strong class="text-secondary"><i class="far fa-comments"></i>
            <!-- Our total_comments variable goes before the closing strong tag -->
        </strong>
        {% endwith %}
    </div>

    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>

    <!-- Comments -->

    <div class="container text-center">
        <div class="col-sm-12">
            <h3>Comments:</h3>
            <div class="card-body">
                <!-- We want a for loop inside the tags to iterate through each comment in comments -->
                {% %}
                <div class="comments" style="padding: 10px;">
                    <p class="font-weight-bold">
                        <!-- The commenter's name goes here. Check the model if you're not sure what that is -->
                        {{ }}
                        <span class=" text-muted font-weight-normal">
                            <!-- The comment's created date goes here -->
                            {{ }}
                        </span> wrote:
                    </p>
                    <!-- The body of the comment goes before the | -->
                    {{ | linebreaks }}
                </div>
                <!-- Our for loop ends here -->
                {% %}
            </div>
        </div>
    </div>

    <div class="col-md-4 card mb-4  mt-3 ">
        <div class="card-body">
            <!-- For later -->
        </div>
    </div>

    {% endblock content %}
